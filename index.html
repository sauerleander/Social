<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect – Adrian Dylan Wulf</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #1c1c1c;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 380px;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      text-align: center;
      color: #555555;
    }

    .link-button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
    }

    .instagram { background-color: #E1306C; }
    .instagram:hover { background-color: #c72c60; }

    .x { background-color: #1DA1F2; }
    .x:hover { background-color: #0d8ddb; }

    .homepage { background-color: #111111; }
    .homepage:hover { background-color: #333333; }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #666666;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      body { background-color: #121212; color: #e0e0e0; }
      p { color: #bbbbbb; }
      footer { color: #999999; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect mit mir</h1>
    <p>Finde mich auf meinen sozialen Kanälen oder besuche meine Hauptseite.</p>

    <a class="link-button instagram" href="https://instagram.com/vonderwulf" target="_blank">Instagram</a>
    <a class="link-button x" href="https://x.com/adriandylanwulf.de" target="_blank">X (Twitter)</a>
    <a class="link-button homepage" href="https://www.adriandylanwulf.de" target="_blank">Zur Hauptseite</a>

    <footer>© Adrian Dylan Wulf</footer>
  </div>
</body>
</html>
